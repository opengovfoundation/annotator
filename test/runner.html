<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/annotator.css">
    <link rel="stylesheet" href="/node_modules/mocha/mocha.css">
  </head>
  <body>
    <div id="fixtures" style="display: none"></div>
    <div id="mocha"></div>

    <script src="/lib/vendor/wgxpath.install.js"></script>
    <script src="/lib/vendor/jquery.js"></script><!-- provided dynamically -->
    <!--[if lt IE 9]>
    <script src="/lib/vendor/json2.js"></script>
    <![endif]-->
    <script src="/lib/vendor/showdown.js"></script>
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/assert/assert.js"></script>
    <script src="/node_modules/assertive-chai/assertive-chai.js"></script>
    <script src="/node_modules/sinon/pkg/sinon.js"></script>
    <script>
      // Use mocha's BDD interface
      mocha.setup('bdd');
    </script>

    <script src="/lib/annotator.js"></script>
    <script src="/test/helpers.js"></script>

    <script src="/test/spec/util_spec.js"></script>
    <script src="/test/spec/factory_spec.js"></script>
    <script src="/test/spec/delegator_spec.js"></script>
    <script src="/test/spec/annotator_spec.js"></script>
    <script src="/test/spec/plugin_spec.js"></script>
    <script src="/test/spec/widget_spec.js"></script>
    <script src="/test/spec/events_spec.js"></script>
    <script src="/test/spec/notification_spec.js"></script>

    <script src="/test/spec/annotations_spec.js"></script>

    <script src="/test/spec/plugin/unsupported_spec.js"></script>
    <script src="/test/spec/plugin/nullstore_spec.js"></script>
    <script src="/test/spec/plugin/store_spec.js"></script>
    <script src="/test/spec/plugin/permissions_spec.js"></script>
    <script src="/test/spec/plugin/auth_spec.js"></script>
    <script src="/test/spec/plugin/markdown_spec.js"></script>
    <script src="/test/spec/plugin/tags_spec.js"></script>
    <script src="/test/spec/plugin/filter_spec.js"></script>
    <script src="/test/spec/plugin/kitchensink_spec.js"></script>
    <script src="/test/spec/plugin/document_spec.js"></script>
    <script src="/test/spec/plugin/text_selector_spec.js"></script>
    <script src="/test/spec/plugin/legacy_ranges_spec.js"></script>
    <script src="/test/spec/plugin/adder_spec.js"></script>
    <script src="/test/spec/plugin/highlighter_spec.js"></script>
    <script src="/test/spec/plugin/viewer_spec.js"></script>
    <script src="/test/spec/plugin/editor_spec.js"></script>

    <script src="/test/spec/bootstrap_spec.js"></script>

    <script>
        onload = function(){
            //mocha.checkLeaks();
            //mocha.globals(['foo']);
            var runner = mocha.run();

            var failedTests = [];
            runner.on('end', function(){
                window.mochaResults = runner.stats;
                window.mochaResults.reports = failedTests;
            });

            runner.on('fail', logFailure);

            function logFailure(test, err){

                var flattenTitles = function(test){
                    var titles = [];
                    while (test.parent.title){
                        titles.push(test.parent.title);
                        test = test.parent;
                    }
                    return titles.reverse();
                };

                failedTests.push({name: test.title, result: false, message: err.message, stack: err.stack, titles: flattenTitles(test) });
            };
        };
    </script>
  </body>
</html>
